<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="D:\sem-8\JS\Rock,Paper,Scissors\images\rock.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="D:\sem-8\JS\Rock,Paper,Scissors\images\paper.png"/> 
        </div>
        <div class="choice" id="scissors">
            <img src="D:\sem-8\JS\Rock,Paper,Scissors\images\scissors.png"/> 
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="opponent-score">0</p>
            <p>Opponent</p>
        </div>
    </div>

   <div class="msg-container">
    <p id="msg"> Play your turn</p>
   </div>
  <script src="app.js"></script>
</body>
</html>
